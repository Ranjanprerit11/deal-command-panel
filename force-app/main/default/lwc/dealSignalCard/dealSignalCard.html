<template>
    <div class={cardClass}>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-grid_vertical-align-center">
                <div class="slds-col slds-size_1-of-6">
                    <div class={severityIndicatorClass}>
                        <lightning-icon 
                            icon-name={iconName} 
                            size="small"
                            variant={iconVariant}>
                        </lightning-icon>
                    </div>
                </div>
                <div class="slds-col slds-size_5-of-6 slds-p-left_small">
                    <p class="signal-name slds-text-title_caps">{signalName}</p>
                    <p class="signal-value slds-text-heading_small">{signalValue}</p>
                </div>
            </div>
        </div>
    </div>
</template>
