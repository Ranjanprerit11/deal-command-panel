<template>
    <div class="quick-actions-container">
        <!-- Action Buttons Row -->
        <div class="slds-grid slds-wrap slds-gutters_small slds-m-bottom_small">
            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4 slds-m-bottom_small">
                <lightning-button
                    variant="neutral"
                    label="Create Task"
                    icon-name="utility:task"
                    onclick={handleCreateTask}
                    class="full-width-button">
                </lightning-button>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4 slds-m-bottom_small">
                <lightning-button
                    variant="neutral"
                    label="Log Call"
                    icon-name="utility:call"
                    onclick={handleLogCall}
                    class="full-width-button">
                </lightning-button>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-4 slds-m-bottom_small">
                <lightning-button
                    variant="neutral"
                    label="Draft Email"
                    icon-name="utility:email"
                    onclick={handleCreateEmail}
                    class="full-width-button">
                </lightning-button>
            </div>
        </div>

        <!-- Next Step Section -->
        <div class="next-step-section slds-box slds-theme_shade slds-p-around_small">
            <div class="slds-grid slds-grid_vertical-align-center">
                <div class="slds-col slds-grow">
                    <label class="slds-text-title_caps slds-text-color_weak next-step-label">
                        Next Step
                    </label>
                    <template lwc:if={isEditingNextStep}>
                        <lightning-textarea
                            value={nextStepValue}
                            placeholder="Enter the next step for this opportunity..."
                            oninput={handleNextStepInput}
                            class="slds-m-top_xx-small">
                        </lightning-textarea>
                        <div class="slds-m-top_small">
                            <lightning-button
                                variant="brand"
                                label="Save"
                                onclick={handleSaveNextStep}
                                class="slds-m-right_x-small">
                            </lightning-button>
                            <lightning-button
                                variant="neutral"
                                label="Cancel"
                                onclick={handleCancelNextStep}>
                            </lightning-button>
                        </div>
                    </template>
                    <template lwc:else>
                        <p class={nextStepDisplayClass}>{displayNextStep}</p>
                    </template>
                </div>
                <template lwc:if={showEditButton}>
                    <div class="slds-col slds-no-flex slds-p-left_small">
                        <lightning-button-icon
                            icon-name="utility:edit"
                            variant="bare"
                            alternative-text="Edit next step"
                            onclick={handleEditNextStep}>
                        </lightning-button-icon>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
